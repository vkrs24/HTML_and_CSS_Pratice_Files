<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day3.1_html_structures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: Montserrat;
        margin: 0px;
        text-align: center;
      }
      .model {
        margin-top: 10px;
        font-weight: bold;
        font-size: 25px;
      }
      .description {
        font-weight: 400;
        font-size: 12px;
        line-height: 20px;
        margin-bottom: 10px;
      }
      .p_desc {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p class="model">Model 3</p>
    <p class="description">
      Order Online for <span class="p_desc">Toucheless Delivery</span>
    </p>
  </body>
</html>
