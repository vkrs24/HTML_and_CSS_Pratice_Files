<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day10.1.4_relative_and_absolute_positions</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        position: relative;
      }
      .shirt {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
      .offer {
        color: white;
        background-color: black;
        font-size: 15px;
        padding: 5px 8px;
        position: absolute;
        top: 10px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/images/shirt.webp" alt="shirt" class="shirt" />
      <div class="offer">20% OFF</div>
    </div>
  </body>
</html>
