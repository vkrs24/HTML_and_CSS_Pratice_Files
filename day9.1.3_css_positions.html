<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day9.1.3_css_positions</title>
    <style>
      body {
        height: 3000px;
      }
      .element {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="element">
      Elements position:fixed; top, bottom, left, right are 0px with a
      background-color: black;
    </div>
  </body>
</html>
